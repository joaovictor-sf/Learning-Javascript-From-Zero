<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="image/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select name="" id="dificult" class="form-control">
                            <option value="0">Selecione o nível</option>
                            <option value="1">Fácil</option>
                            <option value="2">Normal</option>
                            <option value="3">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select name="" id="tempo" class="form-control">
                            <option value="0">Selecione o tempo</option>
                            <option value="1">15</option>
                            <option value="2">30</option>
                            <option value="3">60</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="start()">Start</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function start() {
            let level = document.getElementById('dificult').value;
            let time = document.getElementById('tempo').value;

            if (level === '0') {
                alert('Selecione um nível para iniciar o jogo');
                return false;
            }
            if (tempo === '0') {
                alert('Selecione um nível para iniciar o jogo');
                return false;
            }

            window.location.href = `game.html?level=${level}time=${time}`;
        }
    </script>

</body>
</html>
