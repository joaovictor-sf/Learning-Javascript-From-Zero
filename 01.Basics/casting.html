<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        var b = 20;
        var c = a + b;
        document.write("Sum of a and b is: " + c + "<br>");
        document.write("Type of a is: " + typeof(a) + "<br>");
        document.write("Type of b is: " + typeof(b) + "<br>");
        document.write("Type of c is: " + typeof(c) + "<br>");
        var d = "10";
        var e = "20";
        var f = d + e;
        document.write("Sum of d and e is: " + f + "<br>");
        document.write("Type of d is: " + typeof(d) + "<br>");
        document.write("Type of e is: " + typeof(e) + "<br>");
        document.write("Type of f is: " + typeof(f) + "<br>");
        var g = parseInt(d) + parseInt(e);//parseInt() n√£o aceita casas decimais
        document.write("Sum of d and e is: " + g + "<br>");
        document.write("Type of g is: " + typeof(g) + "<br>");
        var h = parseFloat(d) + parseFloat(e);
        document.write("Sum of d and e is: " + h + "<br>");
        document.write("Type of h is: " + typeof(h) + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
