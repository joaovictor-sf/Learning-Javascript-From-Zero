<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nome = prompt("Digite seu nome: ");
        var altura = prompt("Digite sua altura: ");
        var peso = prompt("Digite seu peso: ");
        var imc = peso / (altura * altura);
        
        if(imc < 16){
            alert(nome + ", você está muito abaixo do peso. Muito grave!");
        }else if(imc >= 16 && imc < 17){
            alert(nome + ", você está muito abaixo do peso. Grave!");
        }else if(imc >= 17 && imc < 18.5){
            alert(nome + ", você está abaixo do peso. Leve!");
        }else if(imc >= 18.5 && imc < 25){
            alert(nome + ", você está com o peso normal. Parabéns!");
        }else if(imc >= 25 && imc < 30){
            alert(nome + ", você está acima do peso. Leve!");
        }else if(imc >= 30 && imc < 35){
            alert(nome + ", você está com obesidade grau I. Moderada!");
        }else if(imc >= 35 && imc < 40){
            alert(nome + ", você está com obesidade grau II. Severa!");
        }else{
            alert(nome + ", você está com obesidade grau III. Mórbida!");
        }

    </script>
</head>

</body>
</html>
