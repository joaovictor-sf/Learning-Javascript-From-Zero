<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input type="text" name="nome" id="nome_usuario" class="campo_texto" placeholder="Digite seu nome">

    <script>
        console.log(document.getElementById('nome_usuario'));
        console.log(document.getElementsByClassName('campo_texto'));
        console.log(document.getElementsByTagName('input'));
        console.log(document.getElementsByName('nome'));
    </script>
</body>
</html>
